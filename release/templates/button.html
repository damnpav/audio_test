<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Audio App</title>
    <style>
        /* Adding styles to the buttons */
        button {
            font-size: 2em; /* Larger font size */
            display: block; /* Make the button a block element */
            margin: 2vh auto; /* Center the button vertically */
        }
        #check_button {
            width: 50%; /* Half the width of the viewport */
            height: 50vh; /* Half the height of the viewport */
        }
        #stop_button {
            width: 25%; /* A quarter of the width of the viewport */
            height: 25vh; /* A quarter of the height of the viewport */
        }
    </style>
</head>
<body>
    <form method="post">
        <button id="check_button" type="submit" name="check_button">Check</button>
        <button id="stop_button" type="submit" name="stop_button">STOP</button>
    </form>
</body>
</html>
